
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Ben Eskenazi</title>
		<script src="https://kit.fontawesome.com/e4f7c9f386.js" crossorigin="anonymous"></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Grand+Hotel&family=Meie+Script&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Fira+Sans:wght@300&family=Grand+Hotel&family=Meie+Script&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Grand+Hotel&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.typekit.net/fxi8qjn.css">
		<link rel="stylesheet" href="https://use.typekit.net/fxi8qjn.css">
		<link rel="stylesheet" href="styles.css">

		<style>

		</style>
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Ben Eskenazi</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>
			<div class="button_container">
                <a href="http://www.instagram.com/" target="_blank" class="instagram"><span>instagram</span></a>
			</div>
			<div class="button_container">
                <a href="http://www.npr.com/" target="_blank" class="npr"><span class="square square-n">n</span><span class="square square-p">p</span><span class="square square-r">r</span></a>
			</div>
			<div class="button_container">
                <a href="http://www.lyft.com/" target="_blank" class="lyft"><i class="fa-solid fa-car"></i><span> lyft</span></a>
			</div>
			<div class="button_container">
                <a href="https://www.army.mil/" target="_blank" class="army"><span>BE ALL YOU CAN BE</span></a>
			</div>
			<div class="button_container">
                <a href="https://hulkhogan.com/" target="_blank" class="hulk"><span>HULKAMANIA</span></a>
			</div>
			<div class="button_container">
                <a href="https://tesla.com/" target="_blank" class="tesla"><span>Tesla</span></a>
			</div>
			<div class="button_container">
                <a href="https://oldnavy.gap.com/" target="_blank" class="old"><span>OLD NAVY</span></a>
			</div>
			<div class="button_container">
                <a href="https://bissingers.com/" target="_blank" class="bissingers"><span>Bissingers</span></a>
			</div>
			<div class="button_container">
                <a href="http://www.coca-cola.com/" target="_blank" class="coke"><span>Taste the Feeling</span></a>
			</div>
			<div class="button_container">
                <a href="http://www.cartoonnetwork.com/" target="_blank" class="cn"><span class="square square-cn1">C</span><span class="square square-cn2">N</span></a>
			</div>
			<div class="button_container">
                <a href="https://www.stjude.org/" target="_blank" class="jude"><span>St. Jude</span></a>
			</div>

		</main>	

	</body>
</html>
